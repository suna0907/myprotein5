{% extends 'base.html' %}
{% block title %}Post{% endblock %}

      {% block contents %}
      <style>
      .balloon2-left {
        position: relative;
        display: inline-block;
        margin: 1em 0 1em 10px;
        padding: 7px 7px;
        min-width: 120px;
        max-width: 100%;
        color: #000;
        font-size: 16px;
        background: #FFF;
        border: solid 3px #000;
        box-sizing: border-box; 
        border-radius: 15px;
       }
       
       .balloon2-left:before {
        content: "";
        position: absolute;
        top: 50%;
        left: -24px;
        margin-top: -12px;
        border: 12px solid transparent;
        border-right: 12px solid #FFF;
        z-index: 2;
       }
       
       .balloon2-left:after {
        content: "";
        position: absolute;
        top: 50%;
        left: -30px;
        margin-top: -14px;
        border: 14px solid transparent;
        border-right: 14px solid #000;
        z-index: 1;
       }
       
       .balloon2-left p {
        margin: 0;
        padding: 0;
       }
    </style>
      <br>
      <div class="container">
        <div class="row">
          <div class="col offset-2" style="margin-top:100px">
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <table>
                <tr>
                  <th>カテゴリ</th>
                  <td>{{ form.category }}</td>
                </tr>
                <tr>
                  <th>タイトル</th>
                  <td>{{ form.title }}</td>
                  
                </tr>
                <tr>
                  <th>コメント</th>
                  <td>{{ form.comment }}</td>
                </tr>
                <tr>
                  <th>画像1</th>
                  <td>{{ form.image1 }}</td>
                </tr>
                <tr>
                  <th>画像2</th>
                  <td>{{ form.image2 }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">投稿する</button>
              <div class="balloon2-left">
                <font size="5" face ="MS Serif" >そこまで仕上げるためには眠れない夜もあっただろうに！</font>
                
              </div>
            </form>        
          </dv>
        </dv>
      </dv>
      {% endblock %}
