{% extends 'base.html' %} 
{% block title %}Reset password{% endblock %} 

    {% block contents %}
    <div class="container" style="margin-top: 130px">
        <div class="row" >
            <div class="col py-4">
                <hr>
                <h3>パスワードをリセットしますか？</h3>
                <p>
                    登録済みのメールアドレスを入力してください。
                    パスワードリセットのリンクを記載したメールをすぐにお届けします。
                </p>
                <br>
                <form action ="" method="POST" class="text-center">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="メールを受け取る" /><br>
                </form>
                <p><a href="{% url 'photo:index' %}" class="float-end mb-1">トップページへ</a><p>
                <br>
                <hr>
            </div>
        </div>
    </div>
    {% endblock %}
